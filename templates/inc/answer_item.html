{% load static %}

<div class="answer" id="answer-{{answer.id}}">
    <div class="row">
      <div class="col-3">
        <div class="feedback fl">
          <button class="swipe dblock"><img class="swipe-up" src="{% static 'img/like.png' %}" alt=""/></button>
          <p class="score">{{ answer.get_likes_count }}</p>
          <button class="swipe dblock"><img class="swipe-down" src="{% static 'img/dislike.png' %}" alt=""/></button>
          <p class="score">{{ answer.get_dislikes_count }}</p>
        </div>
        <div class="avatar fl">
          {% if answer.profile.avatar %}
            <img src="{{ answer.profile.avatar.url }}" alt=""/>
          {% else %}
            <img src="{% static 'img/default_avatar.jpeg' %}" alt=""/>
          {% endif %}
        </div>
      </div>
      <div class="col-9">
        <div class="answer-text">
          {{ answer.text }}
        </div>
  
        <div class="form-check form-checkbox">

          {% if answer.correctness %}
          <input class="form-check-input" type="checkbox" value="" id="flex_check_{{ answer.id }}" checked>
          {% else %}
          <input class="form-check-input" type="checkbox" value="" id="flex_check_{{ answer.id }}">
          {% endif %}

          <label class="form-check-label with-checkbox" for="flex_check_{{ answer.id }}">
            Correct
          </label>
        </div>
      </div>
    </div>
  </div>
