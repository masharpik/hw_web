{% load static %}

<div class="question">
    <div class="row">
      <div class="col-3">
        <div class="feedback fl">
          <button class="swipe dblock"><img class="swipe-up" src="{% static 'img/like.png' %}" alt=""/></button>
          <p class="score">{{ question.score }}</p>
          <button class="swipe dblock"><img class="swipe-up" src="{% static 'img/dislike.png' %}" alt=""/></button>
        </div>
        <div class="avatar fl">
          <img src="{% static 'img/default_avatar.jpeg' %}" alt=""/>
        </div>
      </div>
      <div class="col-9">
        <h2 class="question-title">{{ question.title }}</h2>
  
        <div class="question-text">
          {{ question.text }}
        </div>
  
        <a class="count-answers" href="{% url 'question' question_id=question.id %}">answers ({{ question.count_answers }})</a>
        <span>Tags: </span>
        <div class="question-tags dinline">
          {% for tag in question.tags %}
            <a class="question-tag" href="{% url 'tag' tag_name=tag %}">{{ tag }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
